<!DOCTYPE html>
<html>
<head>
  <title>Google Maps</title>
  <link href="/icon/favicon (8).ico" rel="icon" type="image/x-icon">
  <style>
    /* Full-page map */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Search box styling */
    #search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      width: 300px;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <input id="search-box" type="text" placeholder="Search a place...">
  <div id="map"></div>

  <!-- Google Maps JS API with Places library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3b4cD-ExAmPlE1_2o3kEY_4uSExAmPlE
&libraries=places"></script>
  <script>
    function initMap() {
      // Initial map setup
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.4419, lng: -122.1419 }, // Palo Alto
        zoom: 13,
        mapTypeId: 'roadmap',
        streetViewControl: true,
        mapTypeControl: true
      });

      // Search box
      const input = document.getElementById('search-box');
      const searchBox = new google.maps.places.SearchBox(input);

      // Bias results to current map viewport
      map.addListener('bounds_changed', () => {
        searchBox.setBounds(map.getBounds());
      });

      let markers = [];

      // When the user selects a place from the dropdown
      searchBox.addListener('places_changed', () => {
        const places = searchBox.getPlaces();

        if (places.length == 0) return;

        // Clear old markers
        markers.forEach(marker => marker.setMap(null));
        markers = [];

        // Add new markers for each place
        const bounds = new google.maps.LatLngBounds();
        places.forEach(place => {
          if (!place.geometry || !place.geometry.location) return;

          const marker = new google.maps.Marker({
            map: map,
            title: place.name,
            position: place.geometry.location
          });

          markers.push(marker);

          if (place.geometry.viewport) {
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });

        map.fitBounds(bounds);
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
